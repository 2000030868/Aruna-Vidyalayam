<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Teacher â€” Dashboard</title>
    <style>
        :root{--blue:#007bff;--bg:#f6f9ff}
        body{font-family:Poppins, sans-serif;background:var(--bg);margin:0;color:#122}
        header{background:linear-gradient(90deg,var(--blue),#00bfff);color:#fff;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
        header h1{font-size:1.1rem;margin:0}
        .container{max-width:1100px;margin:28px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 6px 24px rgba(1,30,70,0.06)}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:28px;align-items:start}
        .card{padding:28px;border-radius:12px;background:#fff;border:1px solid #eef6ff;box-shadow:0 8px 20px rgba(3,37,76,0.03);text-align:center;cursor:pointer;transition:transform .15s ease,box-shadow .15s}
        .card:hover{transform:translateY(-6px);box-shadow:0 14px 40px rgba(3,37,76,0.08)}
        .card h3{margin:0 0 8px;color:#083}
        .card p{margin:0;color:#556}
        .topbar{display:flex;gap:12px;align-items:center}
        .btn{background:#fff;color:var(--blue);padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    </style>
</head>
<body>
<header>
    <h1>ARUNAVIDYALAYAM â€” Teacher</h1>
    <div class="topbar">
        <div style="color:#fff;font-weight:600">Welcome, Teacher ðŸ‘‹</div>
        <button id="logoutBtn" class="btn">Logout</button>
    </div>
</header>

<div class="container">
    <h2 style="text-align:center;margin-bottom:18px;color:#0a3f66">Dashboard Overview</h2>

    <div class="grid">
        <div class="card" id="attendanceCard">
            <h3>Attendance</h3>
            <p>Take or manage daily attendance</p>
        </div>

        <div class="card" id="marksCard">
            <h3>Marks</h3>
            <p>Record and view student marks</p>
        </div>

        <div class="card" id="classroomCard">
            <h3>Classroom Details</h3>
            <p>View classroom and roster info</p>
        </div>

        <div class="card" id="admissionsCard">
            <h3>Admissions</h3>
            <p>Manage new student admissions</p>
        </div>
    </div>
</div>

<script>
    // Adjust these paths if your file names differ
    document.getElementById('attendanceCard').addEventListener('click', ()=> {
      window.location.href = 'manage-attendance.html';
    });
    document.getElementById('marksCard').addEventListener('click', ()=> {
      window.location.href = 'manage-marks.html';
    });
    document.getElementById('classroomCard').addEventListener('click', ()=> {
      // if you have a classroom page
      window.location.href = 'classroom-details.html';
    });
    document.getElementById('admissionsCard').addEventListener('click', ()=> {
      // if you have admissions page
      window.location.href = 'admissions.html';
    });

    // simple logout (clear stored token or user)
    document.getElementById('logoutBtn').addEventListener('click', ()=>{
      localStorage.removeItem('teacherUser');
      // redirect to login
      window.location.href = 'teacher-login.html';
    });
</script>
</body>
</html>
