<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classrooms | Arunavidyalayam</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8faff;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 1.4rem;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        .edit-btn {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #cancelEdit {
            background: #6c757d;
            color: white;
            padding: 7px 12px;
            border-radius: 6px;
            display: none;
        }

    </style>

</head>
<body>

<header>Arunavidyalayam - Manage Classrooms</header>

<div class="container">

    <h2>Classroom Management</h2>

    <form id="classroomForm">
        <input type="hidden" id="classroomId">

        <input type="text" id="className" placeholder="Class Name (ex: 5th, 9th)" required>
        <input type="text" id="classSection" placeholder="Section (ex: A, B)" required>

        <select id="classTeacher" required>
            <option value="">Select Class Teacher</option>
        </select>

        <button type="submit">Save Classroom</button>
    </form>

    <button id="cancelEdit">Cancel Edit</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Class</th>
            <th>Section</th>
            <th>Teacher</th>
            <th>Strength</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="classroomTableBody"></tbody>
    </table>

</div>

<script>
    const CLASSROOM_API = "http://localhost:8080/api/classrooms";
    const USER_API = "http://localhost:8080/api/users";

    let editingId = null;

    async function loadTeachers() {
        const res = await fetch(USER_API);
        const users = await res.json();
        const teacherSelect = document.getElementById("classTeacher");

        teacherSelect.innerHTML = '<option value="">Select Class Teacher</option>';

        users
            .filter(u => u.role === "TEACHER")
            .forEach(t => {
                teacherSelect.innerHTML += `<option value="${t.id}">${t.username}</option>`;
            });
    }

    async function loadClassrooms() {
        const res = await fetch(CLASSROOM_API);
        const data = await res.json();
        const tbody = document.getElementById("classroomTableBody");
        tbody.innerHTML = "";

        data.forEach(c => {
            tbody.innerHTML += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.section}</td>
                    <td>${c.teacher ? c.teacher.username : "Not Assigned"}</td>
                    <td>${c.strength || 0}</td>
                    <td>
                        <button class="edit-btn" onclick="editClassroom(${c.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteClassroom(${c.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    async function editClassroom(id) {
        const res = await fetch(`${CLASSROOM_API}/${id}`);
        const c = await res.json();

        document.getElementById("classroomId").value = c.id;
        document.getElementById("className").value = c.name;
        document.getElementById("classSection").value = c.section;
        document.getElementById("classTeacher").value = c.teacher?.id || "";

        editingId = id;
        document.getElementById("cancelEdit").style.display = "inline-block";
    }

    async function deleteClassroom(id) {
        if (!confirm("Delete this classroom?")) return;
        await fetch(`${CLASSROOM_API}/${id}`, { method: "DELETE" });
        loadClassrooms();
    }

    document.getElementById("classroomForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const classroom = {
            name: document.getElementById("className").value,
            section: document.getElementById("classSection").value,
            teacher: { id: document.getElementById("classTeacher").value }
        };

        const method = editingId ? "PUT" : "POST";
        const url = editingId ? `${CLASSROOM_API}/${editingId}` : CLASSROOM_API;

        await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(classroom)
        });

        editingId = null;
        document.getElementById("classroomForm").reset();
        document.getElementById("cancelEdit").style.display = "none";
        loadClassrooms();
    });

    document.getElementById("cancelEdit").onclick = () => {
        editingId = null;
        document.getElementById("classroomForm").reset();
        document.getElementById("cancelEdit").style.display = "none";
    };

    // INIT
    loadTeachers();
    loadClassrooms();
</script>

</body>
</html>
