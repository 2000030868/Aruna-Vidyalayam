<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Students | Arunavidyalayam</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8faff;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .update-btn {
            background-color: #28a745;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar input, .toolbar select {
            width: 200px;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
<header>Arunavidyalayam - Admin Panel</header>

<div class="container">
    <h2>Manage Students</h2>

    <!-- âœ… Prevent default browser submit -->
    <form id="studentForm" onsubmit="return false;">
        <input type="hidden" id="studentId" />
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="text" id="rollNumber" placeholder="Roll Number" required />
        <input type="text" id="standard" placeholder="Class (e.g. 5th)" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="age" placeholder="Age" />
        <select id="gender">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button type="submit">Save Student</button>
    </form>

    <button id="cancelEdit" class="cancel-btn" style="display:none;">Cancel Edit</button>

    <div class="toolbar">
        <input type="text" id="searchBox" placeholder="ðŸ” Search by name or roll number..." />
        <select id="filterClass">
            <option value="">Filter by Class</option>
            <option value="LKG">LKG</option>
            <option value="UKG">UKG</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
        </select>
    </div>

    <table id="studentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Email</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>


<script>
    const API_URL = "http://localhost:8080/api/students";

    const form = document.getElementById("studentForm");
    const tableBody = document.querySelector("#studentTable tbody");
    const cancelBtn = document.getElementById("cancelEdit");
    const searchBox = document.getElementById("searchBox");
    const filterClass = document.getElementById("filterClass");

    let editingId = null;
    let allStudents = [];

    // âœ… Load all students
    async function loadStudents() {
        try {
            const res = await fetch(API_URL);
            allStudents = await res.json();
            displayStudents(allStudents);
        } catch (err) {
            console.error("Error loading students:", err);
        }
    }

    // âœ… Display students
    function displayStudents(students) {
        tableBody.innerHTML = "";
        students.forEach(s => {
            const row = `
            <tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.rollNumber}</td>
                <td>${s.standard || ""}</td>
                <td>${s.email}</td>
                <td>${s.age}</td>
                <td>${s.gender}</td>
                <td>
                    <button class="update-btn" onclick="editStudent(${s.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteStudent(${s.id})">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // âœ… Add or Update Student
    function handleFormSubmit(e) {
        e.preventDefault();
        e.stopImmediatePropagation();

        const student = {
            name: document.getElementById("name").value.trim(),
            rollNumber: document.getElementById("rollNumber").value.trim(),
            standard: document.getElementById("standard").value.trim(),
            email: document.getElementById("email").value.trim(),
            age: parseInt(document.getElementById("age").value) || 0,
            gender: document.getElementById("gender").value
       //     classroom: { id: document.getElementById("classroomId").value }
        };

        const method = editingId ? "PUT" : "POST";
        const url = editingId ? `${API_URL}/${editingId}` : API_URL;

        console.log("âž¡ï¸ Submitting:", method, student);

        fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        })
            .then(async res => {
                if (res.ok) {
                    alert(editingId ? "âœ… Student updated successfully!" : "âœ… Student added successfully!");
                    form.reset();
                    cancelEditMode();
                    await loadStudents();
                } else {
                    const msg = await res.text();
                    console.error("âŒ Server Error:", msg);
                    alert("âŒ Failed to save student. Please check console.");
                }
            })
            .catch(err => {
                console.error("âŒ Network error:", err);
                alert("âš ï¸ Something went wrong while saving the student.");
            });
    }

    // âœ… Ensure only one submit listener is attached
    form.addEventListener("submit", handleFormSubmit);

    // âœ… Edit
    async function editStudent(id) {
        try {
            const res = await fetch(`${API_URL}/${id}`);
            const s = await res.json();

            document.getElementById("name").value = s.name;
            document.getElementById("rollNumber").value = s.rollNumber;
            document.getElementById("standard").value = s.standard || "";
            document.getElementById("email").value = s.email;
            document.getElementById("age").value = s.age;
            document.getElementById("gender").value = s.gender;

            editingId = id;
            cancelBtn.style.display = "inline-block";
            window.scrollTo({ top: 0, behavior: "smooth" });

            console.log("âœï¸ Editing student ID:", id);
        } catch (err) {
            console.error("âŒ Error loading student:", err);
            alert("âš ï¸ Failed to load student details for editing.");
        }
    }

    // âœ… Cancel Edit
    cancelBtn.addEventListener("click", cancelEditMode);
    function cancelEditMode() {
        editingId = null;
        form.reset();
        cancelBtn.style.display = "none";
    }

    // âœ… Delete Student
    async function deleteStudent(id) {
        if (!confirm("Are you sure you want to delete this student?")) return;
        try {
            const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            if (res.ok) {
                alert("ðŸ—‘ï¸ Student deleted successfully!");
                await loadStudents();
            }
        } catch (err) {
            console.error("âŒ Error deleting student:", err);
        }
    }

    // âœ… Search + Filter
    searchBox.addEventListener("input", filterStudents);
    filterClass.addEventListener("change", filterStudents);
    function filterStudents() {
        const searchText = searchBox.value.toLowerCase();
        const selectedClass = filterClass.value;
        const filtered = allStudents.filter(s => {
            const matchName = s.name?.toLowerCase().includes(searchText);
            const matchRoll = s.rollNumber?.toString().includes(searchText);
            const matchClass = selectedClass === "" || s.standard === selectedClass;
            return (matchName || matchRoll) && matchClass;
        });
        displayStudents(filtered);
    }

    // âœ… Initialize
    loadStudents();
</script>



</body>
</html>
