<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Arunavidyalayam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #00bfff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .back-home {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Teacher Login</h2>
    <form id="teacherLoginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="error" id="error-message"></p>
    </form>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
</div>


<script>
    document.getElementById("teacherLoginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        errorMessage.textContent = "";

        try {
            const response = await fetch("http://localhost:8080/api/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                errorMessage.textContent = "Invalid username or password!";
                return;
            }

            const data = await response.json();

            // Check if user is TEACHER
            if (data.role !== "TEACHER") {
                errorMessage.textContent = "Access denied! Only teachers can log in here.";
                return;
            }

            // Save teacher data if needed
            localStorage.setItem("teacherUser", JSON.stringify(data));

            // Redirect to teacher landing page
            window.location.href = "teacher-landing.html";

        } catch (err) {
            console.error(err);
            errorMessage.textContent = "Server error. Please try again.";
        }
    });
</script>

</body>
</html>
