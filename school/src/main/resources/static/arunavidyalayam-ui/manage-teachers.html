<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Teachers | Arunavidyalayam</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8faff;
            color: #222;
            margin: 0;
        }

        header {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .update-btn {
            background-color: #28a745;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar input,
        .toolbar select {
            width: 200px;
        }
    </style>
</head>

<body>
<header>Arunavidyalayam - Manage Teachers</header>

<div class="container">
    <h2>Teacher Management</h2>

    <form id="teacherForm">
        <input type="hidden" id="teacherId" />
        <input type="text" id="teacherUsername" placeholder="Teacher Username" required />
        <input type="password" id="teacherPassword" placeholder="Password" required />
        <select id="teacherRole" required>
            <option value="">Select Role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="TEACHER" selected>TEACHER</option>
        </select>
        <button type="submit">Save Teacher</button>
    </form>

    <button id="cancelEdit" class="cancel-btn" style="display:none;">Cancel Edit</button>

    <div class="toolbar">
        <input type="text" id="searchTeacher" placeholder="ðŸ” Search by username..." />
        <select id="filterRole">
            <option value="">Filter by Role</option>
            <option value="ADMIN">Admin</option>
            <option value="TEACHER">Teacher</option>
        </select>
    </div>

    <table id="teacherTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8080/api/users";
    const form = document.getElementById("teacherForm");
    const tableBody = document.querySelector("#teacherTable tbody");
    const cancelBtn = document.getElementById("cancelEdit");
    const searchBox = document.getElementById("searchTeacher");
    const filterRole = document.getElementById("filterRole");
    let editingId = null;
    let allTeachers = [];

    // Load all teachers
    async function loadTeachers() {
        const res = await fetch(API_URL);
        allTeachers = await res.json();
        displayTeachers(allTeachers);
    }

    // Display teachers
    function displayTeachers(teachers) {
        tableBody.innerHTML = "";
        teachers.forEach(t => {
            const row = `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.username}</td>
                    <td>${t.password}</td>
                    <td>${t.role}</td>
                    <td>
                        <button class="update-btn" onclick="editTeacher(${t.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTeacher(${t.id})">Delete</button>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // Add or update teacher
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const teacher = {
            username: document.getElementById("teacherUsername").value.trim(),
            password: document.getElementById("teacherPassword").value.trim(),
            role: document.getElementById("teacherRole").value
        };

        const method = editingId ? "PUT" : "POST";
        const url = editingId ? `${API_URL}/${editingId}` : API_URL;

        const res = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(teacher)
        });

        if (res.ok) {
            alert(editingId ? "âœ… Teacher updated successfully!" : "âœ… Teacher added successfully!");
            form.reset();
            cancelEditMode();
            loadTeachers();
        } else {
            alert("âŒ Failed to save teacher. Check console for details.");
        }
    });

    // Edit teacher
    // async function editTeacher(id) {
    //     const res = await fetch(`${API_URL}/id/${id}`);
    //     const t = await res.json();
    //
    //     document.getElementById("teacherUsername").value = t.username || "";
    //     document.getElementById("teacherPassword").value = t.password || "";
    //     document.getElementById("teacherRole").value = t.role || "TEACHER";
    //
    //     editingId = id;
    //     cancelBtn.style.display = "inline-block";
    //     window.scrollTo({ top: 0, behavior: "smooth" });
    // }

    async function editTeacher(id) {
        const res = await fetch(`${API_URL}/${id}`);
        if (!res.ok) {
            alert("âŒ Failed to load teacher details!");
            return;
        }

        const t = await res.json();

        document.getElementById("teacherUsername").value = t.username || "";
        document.getElementById("teacherPassword").value = t.password || "";
        document.getElementById("teacherRole").value = t.role || "TEACHER";

        editingId = id;
        cancelBtn.style.display = "inline-block";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }




    // Cancel Edit
    cancelBtn.addEventListener("click", cancelEditMode);
    function cancelEditMode() {
        editingId = null;
        form.reset();
        cancelBtn.style.display = "none";
    }

    // Delete teacher
    async function deleteTeacher(id) {
        if (!confirm("Are you sure you want to delete this teacher?")) return;
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (res.ok) {
            alert("ðŸ—‘ï¸ Teacher deleted successfully!");
            loadTeachers();
        }
    }

    // Search + Filter
    searchBox.addEventListener("input", filterTeachers);
    filterRole.addEventListener("change", filterTeachers);

    function filterTeachers() {
        const searchText = searchBox.value.toLowerCase();
        const selectedRole = filterRole.value.toUpperCase();

        const filtered = allTeachers.filter(t =>
            t.username?.toLowerCase().includes(searchText) &&
            (selectedRole === "" || t.role === selectedRole)
        );

        displayTeachers(filtered);
    }


    loadTeachers();
</script>

</body>
</html>
